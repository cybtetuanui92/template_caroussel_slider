<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Template de carousel-image en JS</title>
</head>
<body>
    <div class="slider">
        <img src="https://picsum.photos/500/300?random=1" alt="image_de_présentation" class="active img_slide">
